<h2>Data driven tests</h2>
<pre class="fragment"><code data-trim contenteditable>
class DataDrivenTest extends Specification {

  def "Math.max should determine max value"(int a, int b, int max) {

    expect:
      Math.max(a, b) == max

    where:
      a | b || max
      1 | 2 || 2
      1 | 1 || 1
      3 | 2 || 3
  }
}</code></pre>
